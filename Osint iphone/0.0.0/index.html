<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Teléfonos | TechStyle</title>
  <a href="https://www.foroactivo.com" target="_blank"></a>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Efecto de partículas en el fondo -->
    <div class="particles" id="particles"></div>

    <!-- Modal de Registro/Login -->
    <!-- Modal de Registro/Login -->
    <div id="registroModal" class="registro-modal">
        <div class="modal-content">
            <h2 id="formTitle"><i class="fas fa-user-shield"></i> Iniciar Sesión</h2>
            
            <div id="message" class="message"></div>
            
            <div id="loading" class="loading">
                <i class="fas fa-spinner"></i> Procesando...
            </div>
            
            <form id="registroForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usuario:</label>
                    <input type="text" id="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                
                <!-- Campos adicionales para registro -->
                <div id="registerFields" style="display: none;">
                    <div class="form-group">
                        <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar Contraseña:</label>
                        <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña">
                    </div>
                </div>
                
                <button type="submit" id="submitBtn" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Ingresar
                </button>
            </form>
            
            <div class="toggle-form">
                <span id="toggleText">¿No tienes una cuenta? </span>
                <a id="toggleLink" href="#">Regístrate</a>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-bars"></i> Menú</h3>
            <button class="close-btn" onclick="toggleSidebar()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="user-info">
            <p><strong><i class="fas fa-user"></i> Usuario:</strong> <span id="nickname">Invitado</span></p>
            <p><strong><i class="fas fa-coins"></i> Saldo:</strong> <span id="saldo">0</span></p>
        </div>
        
        <div class="ip-box">
            <div>
                <strong><i class="fas fa-network-wired"></i> IP:</strong> <span id="ip">***.***.*.**</span>
            </div>
            <button class="ip-btn" onclick="toggleIp()">
                <i class="fas fa-eye"></i> Ver
            </button>
        </div>
        
        <button class="logout-btn" id="cerrarSesionBtn">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
    </div>

    <!-- Overlay para cerrar sidebar -->
    <div class="sidebar-overlay" onclick="toggleSidebar()" style="display: none;"></div>

    <!-- Contenido Principal -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-phone-alt"></i>
                Validador Teléfonos
            </div>
            <button class="menu-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- Área de Validación -->
        <div class="validation-area">
            <h3><i class="fas fa-search"></i> Validar Número Telefónico</h3>
            <div class="form-group">
                <label for="numero"><i class="fas fa-mobile-alt"></i> Número con código país:</label>
                <input type="text" id="numero" placeholder="Ej: +528341489238" required>
            </div>
            <button class="btn-primary" onclick="validar()" id="validarBtn">
                <i class="fas fa-search"></i> Validar Número
            </button>
        </div>

        <!-- Resultados -->
        <div class="result-area">
            <h3><i class="fas fa-clipboard-list"></i> Resultado</h3>
            <div id="resultado">Esperando datos...</div>
            <button class="copy-btn" onclick="copiarResultado()">
                <i class="fas fa-copy"></i> Copiar Resultado
            </button>
        </div>
    </div>

    <!-- Notificación -->
    <div id="copyNotification" class="notification">
        <i class="fas fa-check-circle"></i> ¡Copiado al portapapeles!
    </div>

  </body>
</html>
