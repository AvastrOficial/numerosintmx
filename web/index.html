<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Validar Número con Geocodificación y Timezone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<div id="registroModal">
  <form onsubmit="registrarUsuario(event)">
    <h3>Registro de Usuario</h3>
    <input type="text" id="username" placeholder="Usuario" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <div style="display: flex; gap: 10px; margin-top: 10px;">
      <button type="submit">Registrarse</button>
      <button type="button" onclick="iniciarSesion()">Iniciar sesión</button>
    </div>
  </form>
</div>

<div class="sidebar">
  <h1>NumExtracBsz</h1>
  <img src="https://i.postimg.cc/QM5qnLjJ/BCO-f35231b0-76cf-4833-be47-d23fa5ab074e.png" alt="Avatar" class="avatar" />
  <div class="box">Tu IP: <span id="ip">Cargando...</span></div>
  <div class="welcome">
    Bienvenido: <b><span id="nickname" style="color: white;">Usuario</span></b><br>
    Tu saldo es: <b style="color: white;">$<span id="saldo">0.00</span></b><br>
    <b>BETA TOOLS FREE</b>
  </div>
</div>

<div class="main"> 
  <div class="top-bar">
    <div class="numero-label">Ingresa El Número :</div>
    <input type="text" id="numero" placeholder="Ejemplo: +52..." />
    <button onclick="validar()">Filtrar Datos</button>
  </div>
  <div class="resultado-label">Resultado:</div>
  <pre id="resultado">Esperando datos...</pre>
</div>
</body>
</html>
